version: "3"

services:
  frontend:
    container_name: ytparty-frontend
    build: ./frontend
    ports:
      - 3000:3000
    restart: unless-stopped
  backend:
    container_name: ytparty-backend
    build: ./backend
    ports:
      - 5000:5000
    env_file:
      - ./backend/.env
    restart: unless-stopped
